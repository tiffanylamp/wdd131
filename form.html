<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Product Review Form - A form for submitting your reviews on the products we sell at the shop.We prefer constructive criticism.">
    <meta name="author" content="Tiffany LALAMPAA">
    <title>Product Review Form</title>
    <link rel="stylesheet" href="styles/form.css">
    <link rel="stylesheet" href="styles/form-large.css">
    <script src="scripts/form.js"></script>
</head>
<body>
    <header>
        <h1>Trails-KE Essentials Product Review</h1>
    </header>
    
    <main>
        <form method="get" action="review.html" id="reviewForm">
            
            <!-- Product Name -->
            <div class="form-group">
                <label for="productName">Product Name</label>
                <select id="productName" name="productName" required>
                    <option value="" disabled selected>Select a Product ...</option>
                    <!-- Dynamically populated via JavaScript -->
                </select>
            </div>

            <!-- Overall Rating -->
            <div class="form-group">
                <label>Overall Rating</label>
                <div class="rating-group">
                    <input type="radio" id="rating1" name="rating" value="1" required>
                    <label for="rating1" class="star-label">â˜…</label>
                    
                    <input type="radio" id="rating2" name="rating" value="2" required>
                    <label for="rating2" class="star-label">â˜…â˜…</label>
                    
                    <input type="radio" id="rating3" name="rating" value="3" required>
                    <label for="rating3" class="star-label">â˜…â˜…â˜…</label>
                    
                    <input type="radio" id="rating4" name="rating" value="4" required>
                    <label for="rating4" class="star-label">â˜…â˜…â˜…â˜…</label>
                    
                    <input type="radio" id="rating5" name="rating" value="5" required>
                    <label for="rating5" class="star-label">â˜…â˜…â˜…â˜…â˜…</label>
                </div>
            </div>

            <!-- Date of Installation -->
            <div class="form-group">
                <label for="installDate">Date of Purchase</label>
                <input type="date" id="installDate" name="installDate" required>
            </div>

            <!-- Useful Features -->
            <div class="form-group">
                <label>Which features did you find useful in the product?</label>
                <p class="subtitle">(Check all that apply)</p>
                <div class="checkbox-group">
                    <div class="checkbox-item">
                        <input type="checkbox" id="durability" name="features" value="Durability">
                        <label for="durability">Durability</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="easeOfUse" name="features" value="Ease of Use">
                        <label for="easeOfUse">Ease of Use</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="performance" name="features" value="Performance">
                        <label for="performance">Performance</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="design" name="features" value="Design">
                        <label for="design">Design</label>
                    </div>
                </div>
            </div>

            <!-- Written Review -->
            <div class="form-group">
                <label for="writtenReview">Written Review <span class="optional">(Optional)</span></label>
                <textarea id="writtenReview" name="writtenReview" rows="5"></textarea>
            </div>

            <!-- User Name -->
            <div class="form-group">
                <label for="userName">Your Name <span class="optional">(Optional)</span></label>
                <input type="text" id="userName" name="userName">
            </div>

            <!-- Submit Button -->
            <div class="form-group">
                <input type="submit" value="Post Review">
            </div>
        </form>
    </main>

    <footer>
        <p>&copy; <span id="currentyear"></span> ðŸŒ» Tiffany LALAMPAA ðŸŒ» KENYA</p>
        <p id="lastModified"></p>
    </footer>
</body>
</html>
